<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv= “X-UA-Compatible” content= “IE=edge”> 
    <meta name= “viewport” content= “width=device-width, initial-scale=1.0” > 
    <title>
        Pasteles Muerte Dulce
    </title>
</head>
<body>
    <h1>Pedido</h1>

    <form>

        <p><b>Datos Personales </b></p>
        <label for="nombre">Ingresa tu nombre</label>
        <input type="text" id="nombre" placeholder="Gabriel Graciano">
        <br>
        <br>
        <label for="telefono">Ingresa tu número telefonico</label>
        <input type="tel" id="telefono" maxlength="10" placeholder="1234567890">
        <br>
        <br>
        <label for="email">Ingresa tu email</label>
        <input type="email" id="email" placeholder="correo@gmail.com">
        <br>
        <br>
        <label for="pedido">Ingresa una descripción general de tu pedido</label>
        <input type="text" id="pedido" placeholder="Quiero un pastel para 25 personas">
        <br>
        <br>
        <p><b>Datos del pedido</b></p>
        <p>Sabores:</p>
        <input type="checkbox" id="leches" value="3leches">
        <label for="leches">3 Leches</label>
        <input type="checkbox" id="chocolate" value="chocolate">
        <label for="chocolate">Chocolate</label>
        <input type="checkbox" id="cajeta" value="cajeta">
        <label for="cajeta">Cajeta</label>
        <input type="checkbox" id="fresa" value="fresa">
        <label for="fresa">Fresa</label>

        <p>Decoracion:</p>
        <input type="checkbox" id="nombre" value="nombre">
        <label for="nombre">Banda con nombre</label>
        <input type="checkbox" id="merengue" value="merengue">
        <label for="merengue">Merengue</label>
        <input type="checkbox" id="chocolate" value="chocolate">
        <label for="chocolate">Chocolate</label>
    </form>
    


</body>
</html>
